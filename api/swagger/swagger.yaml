swagger: '2.0'
info:
    version: 0.0.1
    title: Hello World App
host: 'localhost:10010'
basePath: /
schemes:
    - http
    - https
consumes:
    - application/json
produces:
    - application/json
paths:
    /hello:
        x-swagger-router-controller: hello_world
        get:
            description: "Returns 'Hello' to the caller"
            operationId: hello
            parameters:
                - 
                    name: name
                    in: query
                    description: The name of the person to whom to say hello
                    required: false
                    type: string
            responses:
                '200':
                    description: Success
                    schema:
                        $ref: '#/definitions/HelloWorldResponse'
                default:
                    description: Error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
    /courses:
        x-swagger-router-controller: courses
        get:
            description: "Returns 'Hello' to the caller"
            operationId: getAllCourses
            responses:
                '200':
                    description: Success
                    schema:
                        $ref: '#/definitions/getAllCoursesResponse'
                default:
                    description: Error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
        post:
            description: "Returns 'Hello' to the caller"
            operationId: createCourse
            parameters:
                - 
                    name: course
                    in: body
                    description: course
                    schema:
                        $ref: '#/definitions/getAllCoursesResponse'
            responses:
                '200':
                    description: Success
                    schema:
                        $ref: '#/definitions/getAllCoursesResponse'
                default:
                    description: Error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
    /swagger:
        x-swagger-pipe: swagger_raw
definitions:
    HelloWorldResponse:
        required:
            - message
        properties:
            message:
                type: string
    getAllCoursesResponse:
        required:
            - courseName
            - courseDesc
        properties:
            courseName:
                type: string
            courseDesc:
                type: string
            courseType:
                type: string
    ErrorResponse:
        required:
            - message
        properties:
            message:
                type: string
